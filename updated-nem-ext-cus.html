<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miku tester</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2{
            color: white;
            /* font-weight: 700; */

<body>
    <div class="car-container">
        <div class="hero-contaner">
            <div class="hero-car">
                <img src="images/imgdump/galleryimgs/inside.jpg" alt="Car Interior" class="hero-img">
            </div>
            <div class="zoom-in">
                <img src="images/all/zoom-in.png" alt="Zoom In Icon" class="zoom-in">
            </div>
        </div>
        <div class="four-imgs">
            <img src="images/imgdump/galleryimgs/wide-full-angle-black.png" alt="Wide Full Angle">
            <img src="images/imgdump/galleryimgs/front-angle-black.png" alt="Front Angle">
            <img src="images/imgdump/galleryimgs/back-corner-side-black.png" alt="Back Corner Side">
            <img src="images/imgdump/galleryimgs/back-angle-black.png" alt="Back Angle">
        </div>
    </div>
    <div class="color-picker">
        <h2>Exterior</h2>
        <div class="body-color">
            <h3>Body Color</h3>
            
        </div>
    </div>
