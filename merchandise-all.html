    /* Style the color circle container */

    }

    /* Circle styles */
    .color-label span {
        width: 2vw;
        height: 2vw;
        border-radius: 50%;
        border: rgba(255, 255, 255, 0.315) 2px solid;
        display: inline-block;
        transition: 0.2s;

    }

    .color-blue {
