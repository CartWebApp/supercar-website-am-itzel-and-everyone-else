<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body{background-color: rgb(58, 72, 85);}
        .carousel {
  position: relative;
  width: 100%;
  max-width: 100vw;
  margin: auto;
  overflow: hidden;
}

.carousel-images {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-images img {
  width: 100%;
  object-fit: cover;
}

button {
  position: absolute;
  top: 50%;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 18px;
  cursor: pointer;
  padding: 10px;
  z-index: 1;
  transform: translateY(-50%);
}

button.prev {
  left: 0;
}

button.next {
  right: 0;
}

    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-images">
          <img src="secondary.png" alt="Image 1">
          <img src="thirdary.png" alt="Image 2">
          <img src="fourthdary.png" alt="Image 3">
          <img src="fifthdary.png" alt="Image 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
      
    
<script>
    let index = 0;

function moveSlide(step) {
  const slides = document.querySelectorAll(".carousel-images img");
  index += step;
  if (index < 0) {
    index = slides.length - 1;
  } else if (index >= slides.length) {
    index = 0;
  }
  document.querySelector(".carousel-images").style.transform = `translateX(-${index * 100}%)`;
}

</script>

</body>
</html>
