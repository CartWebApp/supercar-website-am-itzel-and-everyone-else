<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend Deca', sans-serif;
        }

        body {
            background-color: #050133;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('images/imgdump/galleryimgs/conformation bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            background-color: #003B76;
            width: 87.6388888vw;
            height: 38.1944vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .icon {
            width: 13.68055555vw;
            height: 14.027vw;
            margin-bottom: 1.041666vw;
        }

        h2 {
            font-size: 4em;
            margin-top: 1.041666vw;
        }

        .trion-code {
            font-size: 1.5em;
            margin-top: 1.041666vw;
        }

        .lower-box {
            background-color: #0073E6;
            width: 27.152777vw;
            height: 4.51388vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 4.375vw;
            font-size: 2em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .lower-box:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/all/icon.png" alt="Logo" class="icon">
            <h2>Thank You!</h2>
            <p class="trion-code">Your Trion code has been sent to your email.</p>
            <div class="lower-box">Continue Browsing ></div>
        </div>
    </div>
</body>
</html>
