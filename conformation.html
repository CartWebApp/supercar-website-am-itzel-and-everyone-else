<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend Deca', sans-serif;
        }

        body {
            background-color: #050133;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('images/imgdump/galleryimgs/conformation-bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            background-color: #003B76;
            width: 87.6388888vw;
            height: 38.1944vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .icon {
            width: 13.68055555vw;
            height: 14.027vw;
            margin-bottom: 1.041666vw;
        }

        h2 {
            font-size: 4em;
            margin-top: 1.041666vw;
        }

        .trion-code {
            font-size: 1.5em;
            margin-top: 1.041666vw;
        }

        .lower-box {
            background-color: #0073E6;
            width: 27.152777vw;
            height: 4.51388vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 4.375vw;
            font-size: 2em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            /* padding: vw; */
        }

        .lower-box:hover {
            background-color: #005bb5;
        }
        .lower-box:active{
            /* border: #03519e 2px solid; */
        }
        a{
            color: white;
            text-decoration: none;
        }
        .lower-box img{
            margin-left: 1.8055vw;
        }

        @media (max-width: 1275px){
            .lower-box{
                width: 50vw;
            }
            .lower-box img{
                width: 2vw;
            }
        }
        @media (max-width: 973px){
            .box{
                height: 60vw;
                /* border: 2px solid green; */
                /* align-items: normal; */
                justify-content: flex-start;
                
            }
            .icon{
                /* border: 2px solid red; */
                /* padding-top: 0; */
                /* margin-top: 0; */
                /* display: flex; */
                /* top: 110%; */
                margin-top: 3.863vw;
                /* margin-left: 10%; */
            }
            .trion-code{
                font-size: 2em;
                /* width: 60%; */
            }
            .lower-box{
                /* font-size: 1em; */
                /* width: 20%; */
            }

        }
        @media (max-width:791px){
            .trion-code{
                font-size: 2em;
                margin-left: 4.7727vw;
                margin-right: 4.7727vw;
                /* border: 2px solid red; */
            }
        }
        .box img{
            /* width: 3vw; */
        }
        @media (max-width: 635px){
            .lower-box{
                /* font-size: 1em; */
                width: 80vw;
                height: 10vw;
            }
            .box{
                height: 90vw;
            }
            img[src="images/icons/small/right-arrow.png"]{
                height: 10vw;
                width: auto;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/all/icon.png" alt="Logo" class="icon">
            <h2>Thank You!</h2>
            <p class="trion-code">Your Trion code has been sent to your email.</p>
            <a href="index.html"><div class="lower-box">Continue Browsing <img src="images/icons/small/right-arrow.png"></div></a>
        </div>
    </div>
</body>
</html>
